<div class="container">
    <h2>To-Do Application</h2>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
            <label for="task">Task to Perform</label>
            <input 
            type="text" 
            class="form-control" 
            id="task" 
            placeholder="Enter task" 
            ngModel name="task"
            required>
            <small *ngIf="taskForm.invalid" id="ErrorMessage" class="form-text text-danger">Required Field</small>
        </div>

        <button 
        [disabled]="taskForm.invalid"
        id="submitButton" 
        type="submit" 
        class="btn btn-primary">Add Task</button>
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Completed</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i">

                <td>{{t.taskName}}</td>

                <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>

</div>
